<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Drop</title>
    <link rel="stylesheet" href="myStyles.css">
</head>

<body>
    <div class="interface">
        <div class="container">
            <!-- The particle will be added here dynamically -->
        </div>
        <div class="controls">
            <div class="control-adjusments">
                <div class="control-adjusments-row">
                    <label for="particle_count">
                        <span>Particle Count</span>
                        <span id="particle_count_value">
                            <!-- Value added by JS -->
                        </span>
                    </label>
                    <input type="range" id="particle_count">
                </div>
                <div class="control-adjusments-row">
                    <label for="gravity">
                        <span>Gravity</span>
                        <span id="gravity_value">
                            <!-- Value added by JS -->
                        </span>
                    </label>
                    <input type="range" id="gravity">
                </div>
                <div class="control-adjusments-row">
                    <label for="particle-bg">Particle Background</label>
                    <select name="particle-bg" id="particle-bg">
                        <option value="bg-orange">Orange</option>
                        <option value="bg-green">Green</option>
                        <option value="bg-red">Red</option>
                        <option value="bg-blue">Blue</option>
                        <option value="bg-tennis">Tennis Ball</option>
                        <option value="bg-cricket">Cricket Ball</option>
                    </select>
                </div>
            </div>
            <div class="control-buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="rearrange">Rearrange</button>                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
