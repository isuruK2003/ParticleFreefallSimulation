<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Drop</title>
    <link rel="stylesheet" href="myStyles.css">
</head>

<body>
    <div class="interface">
        <div class="container">
            <!-- The particle will be added here dynamically -->
        </div>
        <div class="controls">
            <div class="control-adjusments">
                <div class="control-adjusments-row">
                    <label for="particle_count">Particle Count</label>
                    <input type="range" id="particle_count">
                    <span id="particle_count_value"></span>
                </div>
                <div class="control-adjusments-row">
                    <label for="gravity">Gravity</label>
                    <input type="range" id="gravity">
                    <span id="gravity_value"></span>
                </div>
            </div>
            <div class="control-buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="rearrange">Rearrange</button>                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
