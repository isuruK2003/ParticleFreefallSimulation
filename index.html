<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Drop</title>
    <link rel="stylesheet" href="myStyles.css">
</head>

<body>
    <div class="interface">
        <div class="container">
            <!-- The particle will be added here dynamically -->
        </div>
        <div class="controls">
            <div class="control-adjusments">
                <div class="control-adjusments-row">
                    <label for="particle-count">
                        <span>Particle Count</span>
                        (<span id="particle-count-value">
                            <!-- Value added by JS -->
                        </span>)
                    </label>
                    <input type="range" id="particle-count" min="1" max="100">
                </div>
                <div class="control-adjusments-row">
                    <label for="gravity">
                        <span>Gravity</span>
                        (<span id="gravity-value">
                            <!-- Value added by JS -->
                        </span>%)
                    </label>
                    <input type="range" id="gravity" value="25">
                </div>
                <div class="control-adjusments-row">
                    <label for="restitution">
                        <span>Coefficient of Restitution</span>
                        (<span id="restitution-value">
                            <!-- Value added by JS -->
                        </span>%)
                    </label>
                    <input type="range" id="restitution" value="10">
                </div>
                <div class="control-adjusments-row">
                    <label for="particle-bg">Particle Background</label>
                    <select name="particle-bg" id="particle-bg">
                        <option value="bg-orange">Orange</option>
                        <option value="bg-black">Black</option>
                        <option value="bg-white">White</option>
                        <option value="bg-tennis">Tennis Ball</option>
                        <option value="bg-cricket">Cricket Ball</option>
                    </select>
                </div>
            </div>
            <div class="control-buttons">
                <button id="start">&#9654;</button>
                <button id="stop">&#9632;</button>
                <button id="rearrange">&#8635;</button>                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
